<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="shortcut icon" href="assets/icologo.ico">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"> <!-- CDN para carga de icons -->
    <!-- <link rel="stylesheet" href="assets/css/styles2.css"> -->
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <main>
        <form class="h-screen flex flex-col justify-center items-center bg-gradient-to-b from-purple-500 to-indigo-700">
            <h1 class="text-4xl font-bold text-white mb-7">Memorama</h1>
            <div class="bg-white w-full max-w-md rounded-xl p-6 shadow-lg">
                <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Configuración del Juego</h2>
                <div class="flex flex-col">
                    <label class="text-sm mb-2">Tema</label>
                    <select name="tema" class="w-full p-2 rounded bg-gray-50 mb-3 border border-gray-300">
                        <option value="poke">Pokemón</option>
                        <option value="paises">Países</option>
                        <option value="deportes">Deportes</option>
                        <option value="comida">Comida</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="text-sm mb-1">Dificultad</label>
                    <select name="level" class="w-full p-2 rounded bg-gray-50 mb-3 border border-gray-300">
                        <option value="4x4">Fácil (4x4)</option>
                        <option value="6x6">Medio (6x6)</option>
                        <option value="8x8">Difícil (8x8)</option>
                    </select>
                </div>
                <div class="flex flex-col mb-4">
                    <label class="text-sm mb-2">Modo de Juego</label>
                    <input type="hidden" name="modo" id="modoInput">
                    <div class="grid grid-cols-3 gap-2">
                        <button type="button" data-modo="Solo" class="p-2 cursor-pointer border border-gray-300 bg-gray-100 rounded-md active:bg-indigo-100  active:text-indigo-700 active:border active:border-indigo-500"><i class="bi bi-person me-1"></i>Solo</button>
                        <button type="button" data-modo="1vs1" class="p-2 cursor-pointer border border-gray-300 bg-gray-100 rounded-md active:bg-indigo-100  active:text-indigo-700 active:border active:border-indigo-500"><i class="bi bi-people me-1"></i>1 vs 1</button>
                        <button type="button" data-modo="1vsPC" class="p-2 cursor-pointer border border-gray-300 bg-gray-100 rounded-md active:bg-indigo-100  active:text-indigo-700 active:border active:border-indigo-500"><i class="bi bi-display me-1"></i>1 vs PC</button>
                    </div>
                </div>
                <div class="flex flex-col gap-3">
                    <button type="submit" class="flex justify-center items-center w-full h-12 bg-indigo-500 hover:bg-indigo-600 p-3 rounded-lg text-white font-semibold"><i class="bi bi-play text-2xl"></i>Iniciar Juego</button>
                    <button type="button" class="flex justify-center items-center w-full h-12 bg-yellow-500 hover:bg-yellow-600 p-3 rounded-lg text-white font-semibold" id="score-board"><i class="bi bi-trophy me-2 fs-5"></i>Tabla de puntajes</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
