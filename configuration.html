<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/icologo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles2.css">
</head>
<body>
    <div class="container w-50 text-center">
    <h1 class="fs-1 fw-bold text-white p-4">Memorama</h1>
        <div class="container bg-white w-75 rounded-4  p-4">
        <h2 class="fs-5 fw-bold">Configuración del juego</h2>
        <div class="container p-3 pb-4">
            <label class="fs-6 fw-ligth text-start d-block pb-2">Tema</label>
            <select id="temaSelect" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option value="1">Animales</option>
            <option value="2">Emojis</option>
            <option value="3">Países</option>
            <option value="4">Deportes</option>
            <option value="5">Comida</option>
        </select>
        </div>
        <div class="container p-3 pb-2">
            <label class="fs-6 fw-ligth text-start d-block pb-2">Dificultad</label>
            <select id="levelSelect" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option value="1">Fácil (4x4)</option>
            <option value="2">Medio (6x6)</option>
            <option value="3">Difícil (8x8)</option>
        </select>
        </div>
        <div class="container p-3 pb-1">
            <label class="fs-6 fw-ligth text-start d-block pb-2">Modo de Juego</label>
            <div class="d-grid gap-2 d-md-flex justify-content-between">
            <button type="button" class="fs-6 fw-ligth btn btn-primary btn-primary-option w-100 py-4" onclick="activeButton(this)"><i class="bi bi-person me-1"></i>Solo</button>
            <button type="button" class="fs-6 fw-ligth btn btn-primary btn-primary-option  w-100" onclick="activeButton(this)"><i class="bi bi-people me-1"></i>1 vs 1</button>
            <button type="button" class="btn btn-primary btn-primary-option  w-100" onclick="activeButton(this)"><i class="bi bi-display me-1"></i>1 vs PC</button>
            </div>
        </div>
        <div class="container p-3 px-0">
            <div class="d-grid gap-2 p-3">
            <button type="button" class="btn btn-primary btn-primary-start w-100 fs-6"  onclick="saveOptions()"><i class="bi bi-play me-2 fs-4"></i>Iniciar Juego</button>
            <button type="button" class="btn btn-primary btn-primary-score w-100 fs-6"><i class="bi bi-trophy me-2 fs-5"></i><a href="score-board.html">Tabla de puntajes</a></button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/funcionesindex.js"></script>
</body>
</html>
