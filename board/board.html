<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Juego de memoria con cartas (Memorama) interactivo con diferentes temáticas"
    />
    <link rel="stylesheet" href="src/output.css" />
    <title>Memorama</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-gray-100"
  >
    <h1 class="mb-4 text-3xl font-bold">Juego Memorama</h1>
    <div class="mb-4">
      <label for="difficulty" class="mr-2">Selecciona la dificultad:</label>
      <select id="difficulty" class="rounded border bg-white p-2">
        <option value="4x4">Muy Fácil (4x4)</option>
        <option value="4x5">Fácil (4x5)</option>
        <option value="4x6">Intermedio (4x6)</option>
        <option value="4x7">Difícil (4x7)</option>
        <option value="4x8">Muy Difícil (4x8)</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="theme" class="mr-2">Selecciona la temática:</label>
      <select id="theme" class="rounded border bg-white p-2">
        <option value="animals">Animales</option>
        <option value="technology">Tecnología</option>
        <option value="emojis">Emojis</option>
        <option value="food">Comida</option>
        <option value="sports">Deportes</option>
      </select>
      <button id="startGame" class="ml-2 rounded bg-blue-500 p-2 text-white">
        Iniciar
      </button>
    </div>
    <div id="gameBoard" class="grid grid-cols-4 gap-4"></div>
    <p class="mt-4">Tiempo: <span id="timer">0</span> segundos</p>
    <p>Puntaje: <span id="score">0</span></p>

    <script src="boardApp.js"></script>
  </body>
</html>
