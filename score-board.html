<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="assets/icologo.ico">
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen w-full bg-gradient-to-b from-purple-500 to-indigo-700 text-white p-4">
        <h1 class="text-4xl font-bold text-white mb-7 text-center">Memorama</h1>
        <div class="bg-white w-3xl p-6 rounded-xl shadow-md">
            <div> <!-- Inicio de Tabla de puntaje -->
                <div>
                    <div class="flex justify-between items-center mb-6"> <!-- First Row -->
                        <div class="flex gap-1 text-gray-600 hover:text-black"> <!-- Icono volver -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                            </svg>
                            <a href="index.html">Volver</a>
                        </div> <!-- Fin icono volver -->
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">Tabla de Puntajes</h2>
                        </div>
                        <div class="w-24">
                        </div>
                    </div>
                    <div class="bg-gray-50 p-5 rounded-lg"> <!-- Filter Section-->
                        <div class="flex gap-1 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-600 font-extrabold">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
                            </svg>
                            <p class="text-gray-900 font-semibold items-center">Filtros</p>
                        </div>
                        <div class="grid grid-cols-3 gap-4 text-sm">
                            <div>
                                <label class="block text-gray-600 mb-1">Tema</label>
                                <select class="w-full h-auto p-2 rounded-sm bg-white text-gray-600">
                                    <option value="0">Todos</option>
                                    <option value="1">Animales</option>
                                    <option value="2">Países</option>
                                    <option value="3">Deportes</option>
                                    <option value="4">Comida</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-1">Dificultad</label>
                                <select class="w-full h-auto p-2 rounded-sm bg-white text-gray-600">
                                    <option value="0">Todos</option>
                                    <option value="1">Fácil (4x4)</option>
                                    <option value="2">Medio (6x6)</option>
                                    <option value="3">Difícil (8x8)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-1">Modo</label>
                                <select class="w-full h-auto p-2 rounded-sm bg-white text-gray-600">
                                    <option value="0">Todos</option>
                                    <option value="1">Solo</option>
                                    <option value="2">1 vs 1</option>
                                    <option value="3">1 vs PC</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div > <!-- Resultados -->
                        <table class="min-w-full mt-5">
                            <thead class="bg-gray-50">
                                <th class="text-gray-500 font-medium py-3 text-xs">RANK</th>
                                <th class="text-gray-500 font-medium py-3 text-xs">JUGADOR</th>
                                <th class="text-gray-500 font-medium py-3 text-xs">TEMA</th>
                                <th class="text-gray-500 font-medium py-3 text-xs">DIFICULTAD</th>
                                <th class="text-gray-500 font-medium py-3 text-xs">TIEMPO</th>
                                <th class="text-gray-500 font-medium py-3 text-xs">INTENTOS</th>
                                <th class="text-gray-500 font-medium py-3 text-xs">PUNTOS</th>
                            </thead>
                        </table>
                    </div>
                </div>
            </div> <!-- Fin de Tabla de puntaje -->
        </div>
    </div>
</body>
